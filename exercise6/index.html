<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="flex flex-col justify-center items-center h-lvh w-lvw">
      <div
        class="flex flex-col gap-12 w-full max-w-[768px] border-2 border-black rounded-md bg-black/85 p-12"
      >
        <div class="flex gap-4 min-w-full text-5xl">
          <input id="firstNumberField" class="border-2 border-black bg-white w-1/2 rounded-md p-4 hover:border-teal-500 focus:outline-teal-500" placeholder="0"></input>
          <input id="secondNumberField" class="border-2 border-black bg-white w-1/2 rounded-md p-4 hover:border-teal-500 focus:outline-teal-500" placeholder="0"></input>
        </div>
        <div class="grid grid-cols-2 gap-4 text-white text-5xl font-bold">
          <button data-operation="add" id="addButton" class="bg-teal-800 rounded-md p-4 border-2 border-white hover:bg-teal-500 hover:border-teal-500">+</button>
          <button data-operation="sub" id="subtractButton" class="bg-teal-800 rounded-md p-4 border-2 border-white hover:bg-teal-500 hover:border-teal-500">-</button>
          <button data-operation="mul" id="multiplyButton" class="bg-teal-800 rounded-md p-4 border-2 border-white hover:bg-teal-500 hover:border-teal-500">*</button>
          <button data-operation="div" id="divideButton" class="bg-teal-800 rounded-md p-4 border-2 border-white hover:bg-teal-500 hover:border-teal-500">/</button>
        </div>
        <div class="min-w-full text-5xl">
          <div id="resultField" class="bg-white w-full rounded-md p-4 border-2 border-black">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
